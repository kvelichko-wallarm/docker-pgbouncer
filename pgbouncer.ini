[databases]
* = host=pg port=5432
[pgbouncer]
listen_addr = *
listen_port = 5432
auth_type = md5
auth_file = /etc/userlist/userlist.txt
auth_user=pgbouncer
admin_users = admin
pool_mode = transaction
server_reset_query = DISCARD ALL
ignore_startup_parameters = extra_float_digits
max_client_conn = 1024
default_pool_size = 20

